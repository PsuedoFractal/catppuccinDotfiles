include-file = $HOME/.config/polybar/colors.ini

[bar/mybar]
 
width = 100%
height = 24pt
radius = 6


background = ${colors.transparent}
foreground = ${colors.teal}

line-size = 3pt

border-size = 2pt
border-color = #ca9cf5

padding-left = 2
padding-right = 2

module-margin = 1

separator = ""
separator-foreground = ${colors.teal}

font-0 = "JetBrainsMono Nerd Font: size10;2"

modules-left = bspwm
modules-right = date

cursor-click = pointer
cursor-scroll = ns-resize