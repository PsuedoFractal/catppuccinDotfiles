[module/bspwm]
type = internal/bspwm

enable-click = true
enable-scroll = true
reverse-scroll = true
pin-workspaces = true

ws-icon-0 = 1;1
ws-icon-1 = 2;2
ws-icon-2 = 3;3
ws-icon-3 = 4;4
ws-icon-4 = 5;5
ws-icon-5 = 6;6
ws-icon-6 = 7;7
ws-icon-7 = 8;8
ws-icon-8 = 9;9
ws-icon-9 = 10;10
ws-icon-10 = 11;11
ws-icon-11 = 12;12
ws-icon-12 = 13;13
ws-icon-13 = 14;14
ws-icon-14 = 15;15
ws-icon-15 = 16;16
ws-icon-16 = 17;17
ws-icon-17 = 18;18
ws-icon-18 = 19;19
ws-icon-19 = 20;20
ws-icon-default = " "


format = <label-state> <label-mode>

label-focused = %icon%
label-focused-background = ${colors.mauve}
;label-focused-underline= #6790eb
label-focused-padding = 1
label-focused-foreground = #f7768e

label-occupied = %icon%
label-occupied-padding = 1
label-occupied-background = ${colors.mauve}
label-occupied-foreground = #7aa2f7
;label-occupied-foreground = ${colors.foreground}
;label-occupied-underline = #ffffff

label-urgent = %icon%
label-urgent-padding = 0

label-empty = %icon%
label-empty-foreground = ${colors.transparent}
label-empty-padding = 1
label-empty-background = ${colors.mauve}


;label-monocle = "  "
;label-monocle-foreground = ${colors.foreground}
;label-tiled = "  "
;label-tiled-foreground = ${colors.foreground}
;label-fullscreen = "  "
;label-fullscreen-foreground = ${colors.foreground}
;label-floating = "  "
;label-floating-foreground = ${colors.foreground}
;label-pseudotiled = "  "
;label-pseudotiled-foreground = ${colors.foreground}
;label-locked = "  "
;label-locked-foreground = ${colors.foreground}
;label-sticky = "  "
;label-sticky-foreground = ${colors.foreground}
;label-private =  "     "
;label-private-foreground = ${colors.foreground}
;
; Separator in between workspaces
;label-separator = |
;label-separator-padding = 0
;label-separator-foreground = #ffb52a

format-foreground = ${colors.transparent}
format-background = ${colors.mauve}
